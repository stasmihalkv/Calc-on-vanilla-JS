<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial scale=1.0">
    <title>Calc-on-vanilla-JS</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
    <script src="script.js"></script>
</head>

<body>
    <div class="wrapper">
        <div class="display">
            <div class="currentExpression"></div>
            <br>
            <div class="currentValue">0</div>
        </div>  
        <div class="keyboard">
            <input type="button" value="C" class="clear">    
            <input type="button" value="%" data-sign='%' class="percent key keyOperand">
            <input type="button" value="=" data-sign='=' class="equal key">
            <input type="button" value="-" data-sign='-' class="sub key keyOperand">
            <input type="button" value="+" data-sign='+' class="add key keyOperand"> 
            <input type="button" value="*" data-sign='*' class="mult key keyOperand">
            <input type="button" value="/" data-sign='/' class="div key keyOperand">
            <input type="button" value="." data-sign='.' class="dot key ">  
            <input type="button" value="^2" data-sign='^2' class="sqr key keyOperand">    
            <input type="button" value="7" class="keyNumb key">
            <input type="button" value="8" class="keyNumb key"> 
            <input type="button" value="9" class="keyNumb key">  
            <input type="button" value="4" class="keyNumb key"> 
            <input type="button" value="5" class="keyNumb key"> 
            <input type="button" value="6" class="keyNumb key"> 
            <input type="button" value="1" class="keyNumb key">    
            <input type="button" value="2" class="keyNumb key">  
            <input type="button" value="3" class="keyNumb key"> 
            <input type="button" value="0" class="keyNumb key">        
        </div> 
    </div>
    </body>
</html>
